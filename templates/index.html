<!DOCTYPE html>
<html>
<head>
	<title>AAC Interpreter</title>
    <link rel="stylesheet" type="text/css" href="stylesheetindex.css">
</head>
    <header>
        <h1 id="Title">ACC</h1>
        <!--<nav><a href="/">Home</a></nav> Placeholder link; replace with actual navigation if needed -->
    </header>

    <body>
    
        <div>
            <form action="/predict" method="post">
                <label for="input_text">Phrase:</label>
                <input type="text" id="input_text" name="input_text" required>
                <input type="submit" value="Predict">
            </form>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

    </body>    
  
</html>
